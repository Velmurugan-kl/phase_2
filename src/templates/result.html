<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      .main-form {
        height: 50%;
        width: 100%;
        background-color: #f8f9fa;
        padding: 50px 100px 20px 100px;
        color: #000000;
        border-radius: 50px;
        font-weight: bold;
        text-align: center;
      }

      .main-form img {
        margin-top: 50px;
        margin-bottom: 50px;
        width: 400px;
        height: 300px;
      }

      .main-form p {
        font-size: 20px;
        font-family: sans-serif;
      }

      .prediction-item {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        background-color: #e9ecef;
      }

      .prediction-item.top-prediction {
        background-color: #17a2b8;
        color: white;
      }

      .progress {
        height: 25px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="bg-info text-dark py-4">
      <div class="container text-center">
        <h1>Lung Disease Detection</h1>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="main-form mt-3 col-12 row">
        <div class="col-md-6 bg-info">
          <img src="static/uploads/{{filename}}" class="img-fluid" />
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="w-100">
            <h3 class="mb-4">Predictions:</h3>
            
            <!-- Loop through all predictions -->
            {% for prediction in predictions %}
            <div class="prediction-item {% if loop.first %}top-prediction{% endif %}">
              <div class="d-flex justify-content-between align-items-center">
                <strong>{{ prediction.class_name }}</strong>
                <span>{{ prediction.confidence | round(2) }}%</span>
              </div>
              <div class="progress">
                <div 
                  class="progress-bar {% if loop.first %}bg-dark{% else %}bg-info{% endif %}" 
                  role="progressbar" 
                  style="width: {{ prediction.confidence }}%"
                  aria-valuenow="{{ prediction.confidence }}" 
                  aria-valuemin="0" 
                  aria-valuemax="100">
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
